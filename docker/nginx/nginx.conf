       ssl_certificate "/usr/local/nginx/private/cert/server.crt";
       ssl_certificate_key "/usr/local/nginx/private/cert/server.key";
       ssl_session_timeout  10m;
       ssl_ciphers ALL:!aNULL:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP;
