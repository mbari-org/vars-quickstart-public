        # Don't mess with the /vam section. It took a lot of sweat and tears to 
        # make it work.
        location /vam/ {
            # This is the most important line.
            # It matches any request URI starting with /vam/ and captures everything that follows.
            # The captured part ($1) replaces the whole URI. The 'break' flag is crucial:
            # it stops processing rewrite rules and stays inside this location block.
            # This correctly handles BOTH simple paths and the complex encoded URL.
            resolver 127.0.0.11 ipv6=off;   # Docker DNS. REQUIRED to make the URI rewrite work
            rewrite ^ $request_uri;
            rewrite ^/vam/(.*) $1 break;
            return 400;

            # Now we proxy to the backend.
            # IMPORTANT: There is NO trailing slash on the proxy_pass URL.
            # NGINX will append the URI that was modified by the rewrite rule above.
            proxy_pass http://vampire-squid:8080/$uri;

            # --- Standard Proxy Headers ---
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;

            # --- CORS Handling (remains the same) ---
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH, HEAD' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Authorization, Accept, Content-Type, X-Api-Key' always;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                return 204;
            }
        }

