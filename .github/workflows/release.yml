name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create zip archive
        run: |
          ARCHIVE_NAME="vars-quickstart-${GITHUB_REF_NAME}.zip"
          git archive --format=zip --prefix="vars-quickstart-${GITHUB_REF_NAME}/" -o "${ARCHIVE_NAME}" HEAD
          echo "ARCHIVE_NAME=${ARCHIVE_NAME}" >> "$GITHUB_ENV"

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${GITHUB_REF_NAME}" \
            "${ARCHIVE_NAME}" \
            --title "${GITHUB_REF_NAME}" \
            --generate-notes
